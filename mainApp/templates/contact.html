{% extends "home.html" %}
{% block title %}
<title>Eshop | Check Out Page </title>
{% endblock title %}
{% block content %}
<div class="container-fluid my-2">
    <div class="row">
        <div class="col-md-6 col-12 text-white">
            <div class="text-center background text-white mb-2 p-2">
                jafarraza651@gmail.com
            </div>
            <div class="text-center background text-white mb-2 p-2">
                7906627238
            </div>

            <div class="text-center background text-white mb-2 p-2">
                A-23 Ducat,sector 16 Noida ,India
            </div>
            <div class="mapouter">
                <div class="gmap_canvas"><iframe width="100%" height="480px" id="gmap_canvas"
                        src="https://maps.google.com/maps?q=New%20Delhi,sheen%20bagh%20thokar%20number%2006&t=&z=13&ie=UTF8&iwloc=&output=embed"
                        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-12">
            <h5 class="background text-white text-center rounded p-2">Contect Page</h5>
            {% for i in messages %}
            <!--alert message dene k liye  hain loop k onder sara-->
            <div class="alert alert-success text-center alert-dismissible fade show" role="alert">
                {{i}} <!-- value ko laane k liye-->
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            <form action="" method="post">
               {% csrf_token %} 
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" required name="name" class="form-control" placeholder="Enter your Name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" required name="email" class="form-control"
                        placeholder="Enter your Email Address">
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" required name="phone" class="form-control" placeholder="Enter your Phone Number">
                </div>
                <div class="mb-3">
                    <label class="form-label">Subject</label>
                    <input type="text" required name="subject" class="form-control" placeholder="Enter your Subject">
                </div>
                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea required name="message" rows="5" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn text-light background text-center p-2 w-100"> Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
